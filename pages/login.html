<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://dreamui-demo.netlify.app/dreamui-v1.css">  
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="nav-bar nav-yellow-shadow">
    <div class="nav-logo-section">
        <img src="../assets/location.png" class="mb-1" />
        <h3 class="mr-4 aqua-color">dreamStore</h3>
        <a class="black-text-color" href="#navigation">
           <h5>products</h5>
        </a>
    </div>
    <div class="search-bar-section">
        <div class="search-container">
          <input placeholder="search" class="search-bar" />
          <span class="material-icons"> search </span>
        </div>
    </div>
    <div class="nav-items">
        <a class="black-text-color" href="#navigation">
          <span class="material-icons mr-1" title="wishlist">
            favorite
          </span>
        </a>
        <a class="black-text-color" href="#navigation">
        <span class="material-icons mr-1 ml-1" title="cart">  
            shopping_cart
          </span>
        </a>
        <a href="#navigation" class="black-text-color"
          ><span class="material-icons ml-1" title="account">     
            account_circle
          </span>
        </a>
     </div>
    </div>
    <div class="d-flex flex-justify-center align-items-center">
       <div class="card card-shadow login-container flex-column">
         <div class="d-flex flex-justify-center">
          <h3>Login</h3>
         </div>
          <div class="d-flex flex-column">
            <label for="input-label">Email *</label>
            <input  class="input" id="input-label" placeholder="you@dreamstore.com"/> 
            <label>Password *</label>
            <input id="inp-password" class="input"  placeholder="**********" />
          </div>
          <div class="d-flex flex-justify-around align-items-center">
            <span >
              <input id="checkbox-unchecked" class="form-check-input" type="checkbox"/> 
              <label for="checkbox-unchecked">Remember me?</label>
            </span>
            <a href="#" class="black-text-color">Forgot your password?</a>
          </div>
          <button type="button" class="btn orange-bg">Login</button>  
          <div class="d-flex flex-justify-center align-items-center">
            <a class="black-text-color">create new account </a>
            <span class="material-icons pl-1">
              arrow_forward_ios
              </span>
              
          </div>
       </div>
    </div>
</body>
</html>
